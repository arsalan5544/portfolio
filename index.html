<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalan Ahmed</title>

    <!-- Favicon -->
    <link rel="icon" href="images/eyemoji.png" type="image/png">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'courier new', monospace, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;

            /* Background image */
            background: url("images/backgroundfinal.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        /* Top-right links */
        header {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        header a {
            margin-left: 16px;
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
        }

        header a:hover {
            opacity: 0.7;
        }

        /* Container for interactive movement */
        .interactive-container {
            transition: transform 0.1s ease; /* Smooth movement */
            z-index: 1;
        }

        /* Center content */
        main h1 {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Icon navigation */
        .icons {
            margin-top: 1.8rem;
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icons img {
            width: 47px;
            height: 47px;
            object-fit: contain;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .icons img:hover {
            transform: translateY(-3px);
            opacity: 0.7;
        }

        /* Mobile */
        @media (max-width: 600px) {
            main h1 {
                font-size: 2.2rem;
            }

            .icons img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Top-right -->
    <header>
        <a href="terms.html">Terms</a>
		<a href="privacy.html">Privacy Policy</a>
    </header>

    <!-- Interactive container -->
    <div class="interactive-container">
        <main>
            <h1>Arsalan Ahmed</h1>

            <nav class="icons">
                <a href="arsalanahmed.pdf" target="_blank" aria-label="Resume">
                    <img src="images/resumeicon.png" alt="Resume">
                </a>

                <a href="https://www.linkedin.com/in/arsalanprofile/" target="_blank" aria-label="LinkedIn">
                    <img src="images/linkedinicon.png" alt="LinkedIn">
                </a>

                <a href="https://https://www.instagram.com/kitkattography/" target="_blank" aria-label="Instagram">
                    <img src="images/instagramicon.png" alt="Instagram">
                </a>


            </nav>
        </main>
    </div>

    <!-- Mouse movement script -->
    <script>
        const container = document.querySelector('.interactive-container');

        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Sensitivity multiplier (adjust to make movement stronger or weaker)
            const offsetX = ((mouseX / innerWidth) - 0.5) * 10; 
            const offsetY = ((mouseY / innerHeight) - 0.5) * 10;

            container.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    </script>

</body>
</html>
